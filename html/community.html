<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>

    <!-- cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="/css/utilities/base.css" />
    <link rel="stylesheet" href="/css/utilities/utilities.css" />
    <link rel="stylesheet" href="/css/utilities/variables.css" />

    <link rel="stylesheet" href="/css/commnunity/commnuity.css" />
  </head>
  <body>
    <header class="commnunity-header">
      <!-- navbar container -->
      <div id="mynav-bar"></div>

      <section class="community-hero">
        <h1 class="community-heading">
          A living feed of wins, breakthrough & shipped projects
        </h1>

        <p class="community-sub-heading">
          This isn't just a platform --- it's a movement. See what members are
          Building, and achieving in real-time.
        </p>

        <div class="community-hero-image">
          <img src="/assets/real1.png" alt="" class="img-com" />
          <img src="/assets/real2.png" alt="" class="img-com" />
        </div>

        <a href="" class="com-cta"
          >Join the conversation <i class="fa-solid fa-arrow-right"></i
        ></a>
      </section>
    </header>
    <section class="community-stats"></section>
    <main class="community-main"></main>

    <section class="community-end"></section>

    <!-- footer -->
    <div id="footer-container"></div>

    <script src="/components/comp_js/footer.js"></script>

    <script src="/components/comp_js/navigation-bar.js"></script>
  </body>
</html>
