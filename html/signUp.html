<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign UP</title>

    <!-- cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="/css/utilities/base.css" />
    <link rel="stylesheet" href="/css/utilities/utilities.css" />
    <link rel="stylesheet" href="/css/utilities/variables.css" />
    <link rel="stylesheet" href="/css/signUp/signin.css" />
  </head>
  <body>
    <nav class="up-nav">
      <div class="left">
        <img src="/assets/Sample Logo.png" alt="" class="logo" />
      </div>
      <div class="right">
        <p>Already have an accoint?</p>
        <a href="/html/signIn.html">Log in</a>
      </div>
    </nav>
    <main class="up-main">
      <div class="card">
        <form class="signup-form">
          <div class="box">
            <h2 class="f-header">Train as a global software engineer</h2>
            <p class="f-sub">
              Join 200+ African students building real projects
            </p>
            <a href="" class="google-btn"
              ><img
                src="/assets/google.svg"
                alt=""
                class="google-img"
              />continue with google
            </a>
            <span class="small-span">or sign in with emain</span>
          </div>
          <div class="name-box">
            <div class="name-1">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
              />
            </div>
            <div class="name-1">
              <label for="Last-name">Last Name</label>
              <input
                type="text"
                id="Last-name"
                name="Last-name"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="mail-box">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="✉️ you@example.com"
            />
          </div>
          <div class="password-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder=" create a password"
            />
          </div>
          <div class="password-box">
            <label for="password"> Confirm Password</label>
            <input
              type="password"
              id="password"
              placeholder=" corfirm your  password"
            />
          </div>
          <a href="/html/home.html" class="form-btn">Start Learning</a>
        </form>
        <small class="ff-small"
          >by signing up you agree to our Terms of Service and Policy No credit
          card rewuired
        </small>
      </div>
    </main>
  </body>
</html>
