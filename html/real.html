<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      .card {
        background: #fff;
        width: 420px;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 8px;
      }

      .card p {
        text-align: center;
        color: #555;
        margin-bottom: 20px;
      }

      .google-btn {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #d9d9d9;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
        font-weight: bold;
      }

      .divider {
        text-align: center;
        color: #777;
        margin: 20px 0;
      }

      .row {
        display: flex;
        gap: 10px;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 15px;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
        background: #5a33f7;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }

      .footer-text {
        text-align: center;
        margin-top: 15px;
        font-size: 13px;
        color: #777;
      }

      .footer-text span {
        color: #5a33f7;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Train as a global software engineer</h2>
      <p>Join 200+ African students building real projects.</p>

      <button class="google-btn">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          width="20"
        />
        Continue with Google
      </button>

      <div class="divider">Or sign up with email</div>

      <form>
        <div class="row">
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Last name" />
        </div>

        <input type="email" placeholder="you@example.com" />

        <input type="password" placeholder="Create a password" />
        <input type="password" placeholder="Confirm your password" />

        <button class="submit-btn">Start Learning</button>
      </form>

      <p class="footer-text">
        By signing up, you agree to our <span>Terms of Service</span> and
        <span>Privacy Policy</span>.
      </p>
    </div>
  </body>
</html>
