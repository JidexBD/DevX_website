<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="/css/utilities/base.css" />
    <link rel="stylesheet" href="/css/utilities/utilities.css" />
    <link rel="stylesheet" href="/css/utilities/variables.css" />
    <link rel="stylesheet" href="/css/signIn/signin.css" />
  </head>
  <body>
    <nav class="in-nav">
      <div class="nav-image">
        <img src="/assets/Sample Logo.png" alt="" class="logo" />
      </div>
    </nav>
    <main class="in-main">
      <div class="card">
        <form class="signin-form">
          <div class="box">
            <h2 class="f-header">Train as a global software engineer</h2>
            <p class="f-sub">
              Join 200+ African students building real projects
            </p>
          </div>
          <div class="mail-box">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="✉️ you@example.com"
            />
          </div>
          <div class="password-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder=" create a password"
            />
          </div>
          <div class="password-box">
            <label for="password"> Confirm Password</label>
            <input
              type="password"
              id="password"
              placeholder=" corfirm your  password"
            />
          </div>

          <div class="forget">
            <input type="checkbox" id="checkbox" /><label for="checkbox"
              >Remember Me</label
            >
            <a href="" class="fff-p">forgot password?</a>
          </div>

          <a href="/html/home.html" class="form-btn">Sign In</a>

          <p class="s-t">Or continue with</p>

          <a href="" class="google-btn"
            ><img src="/assets/google.svg" alt="" class="google-img" />continue
            with google
          </a>
        </form>
        <small class="ff-small">Don't have an account? </small>
        <a href="" class="l-t">Get started now</a>
      </div>
    </main>
  </body>
</html>
